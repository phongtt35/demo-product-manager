<!-- src/main/resources/templates/product-variants/list.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Product Variants</title>
</head>
<body>
<h1>Product Variants for <span th:text="${product.name}">Product Name</span></h1>
<a th:href="@{/product-variants/new/{productId}(productId=${product.id})}">Create New Variant</a>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Price</th>
    <th>Quantity</th>
    <th>Color</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="variant : ${productVariants}">
    <td th:text="${variant.id}">1</td>
    <td th:text="${variant.price}">0.00</td>
    <td th:text="${variant.quantity}">0</td>
    <td th:text="${variant.color}">Color</td>
    <td>
      <a th:href="@{/product-variants/edit/{id}(id=${variant.id})}">Edit</a>
      <form th:action="@{/product-variants/delete/{id}(id=${variant.id})}" method="post" style="display:inline;">
        <button type="submit">Delete</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>
<a th:href="@{/products}">Back to Products</a>
</body>
</html>
