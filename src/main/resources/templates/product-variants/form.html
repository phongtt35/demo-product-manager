<!-- src/main/resources/templates/product-variants/form.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Variant Form</title>
</head>
<body>
<h1>Product Variant Form</h1>
<form th:action="@{/product-variants/{productId}(productId=${productId})}"
      th:object="${productVariant}" method="post">
    <input type="hidden" th:field="*{id}" />
    <div>
        <label for="price">Price:</label>
        <input type="number" step="0.01" id="price" th:field="*{price}" />
    </div>
    <div>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" th:field="*{quantity}" />
    </div>
    <div>
        <label for="color">Color:</label>
        <input type="text" id="color" th:field="*{color}" />
    </div>
    <div>
        <button type="submit">Save</button>
    </div>
</form>
<a th:href="@{/products/{id}/variants(id=${productId})}">Back to list</a>
</body>
</html>
