<!-- src/main/resources/templates/categories/list.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Categories</title>
</head>
<body>
<h1>Categories</h1>
<a th:href="@{/categories/new}">Create New Category</a>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="category : ${categories}">
        <td th:text="${category.id}">1</td>
        <td th:text="${category.name}">Category Name</td>
        <td>
            <a th:href="@{/categories/{id}/products(id=${category.id})}">More</a>
            <a th:href="@{/categories/edit/{id}(id=${category.id})}">Edit</a>
            <form th:action="@{/categories/delete/{id}(id=${category.id})}" method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
