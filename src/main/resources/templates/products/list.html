<!-- src/main/resources/templates/products/list.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Products</title>
</head>
<body>
<h1>Products</h1>
<a th:href="@{/products/new}">Create New Product</a>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Category</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.id}">1</td>
        <td th:text="${product.name}">Product Name</td>
        <td th:text="${product.minPrice} + ' - ' + ${product.maxPrice}">0.00 - 0.00</td>
        <td th:text="${product.quantity}">0</td>
        <td th:text="${product.categoryName}">Category Name</td>
        <td>
            <a th:href="@{/products/{id}/variants(id=${product.id})}">More</a>
            <a th:href="@{/products/edit/{id}(id=${product.id})}">Edit</a>
            <form th:action="@{/products/delete/{id}(id=${product.id})}" method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
            <a th:href="@{/product-variants?productId={id}(id=${product.id})}">Detail</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
